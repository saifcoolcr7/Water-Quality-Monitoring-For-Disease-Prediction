<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
</head>

<body>
    <div class="navbar"><span>Real-Time Line Chart of Conductivity</span></div>
    <div class="wrapper">

        <div id="chart"></div>
        <script>
            function getData() {
                return Math.random();
            }

            Plotly.plot('chart', [{
                y: [getData()],
                type: 'line'
            }]);

            var cnt = 0;

            setInterval(function() {
                Plotly.extendTraces('chart', {
                    y: [
                        [getData()]
                    ]
                }, [0])
            }, 500);
        </script>
    </div>
</body>

</html>
