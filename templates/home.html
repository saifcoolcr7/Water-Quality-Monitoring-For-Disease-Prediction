<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body style="background-color:#DAE5D0">

    <h1>Water Quality Monitoring System</h1>

    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 500px;margin:auto;margin-top:auto">
                <div class="card-content" style="background-color: #FFF6EA;">
                    <div class="media">
                        <div class="is-size-4 has-text-centered">Prediction</div>
                    </div>
                    <div class="content">

                        <div class="form-group">
                            <p class="control">
                                PH: <input class="form-control" type="number" value='0.00' step='0.01' name="ph_value" id="ph_value">
                            </p>
                        </div>

                        <div class="form-group">
                            <p class="control">
                                TDS: <input class="form-control" type="number" value='0.00' step='0.01' name="tds_value" id="tds_value">
                            </p>
                        </div>

                        <div class="form-group">
                            <p class="control">
                                Turbidity: <input class="form-control" type="number" value='0.00' step='0.01' name="turbidity_value" id="turbidity_value">
                            </p>
                        </div>

                        <div class="form-group">
                            <p class="control">
                                Temperature: <input class="form-control" type="number" value='0.00' step='0.01' name="temperature_value" id="temperature_value">
                            </p>
                        </div>

                        <div class="form-group">
                            <p class="control">
                                Conductivity: <input class="form-control" type="number" value='0.00' step='0.01' name="conductivity_value" id="conductivity_value">
                            </p>
                        </div>

                        <div class="field">
                            <button class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                </div>
        </form>
        </div>
</body>

</html>
